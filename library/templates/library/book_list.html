{% extends "library/base.html" %}
{% block title %}书籍列表{% endblock %}

{% block content %}
    <h2>书籍列表</h2>

    <!-- 添加“添加新书籍”按钮 -->
    <a href="{% url 'book_add' %}" class="btn">添加新书籍</a>

    <!-- 美观的表格显示书籍信息 -->
    <table>
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>类别</th>
                <th>ISBN</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author.name }}</td>
                    <td>{{ book.category }}</td>
                    <td>{{ book.isbn }}</td>
                    <td><a href="{% url 'book_detail' book.id %}">查看详情</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
